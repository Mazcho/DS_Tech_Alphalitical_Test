<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Sentiment Analysis</h2>
        <div class="form-group">
            <label for="text">Input Text:</label>
            <textarea class="form-control" id="text" name="text" rows="4" placeholder="Enter text..."></textarea>
        </div>
        <div class="form-group text-center">
            <button class="btn btn-primary" type="button" onclick="classify()">Classify</button>
        </div>
        <div class="result">
            <p id="output" class="alert alert-info"></p>
        </div>
        <div class="log mt-5">
            <h3>Log Inputan Pengguna</h3>
            <table id="logTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Input Text</th>
                        <th>Processed Text</th>
                        <th>Output Sentiment</th>
                    </tr>
                </thead>
                <tbody id="logBody">
                    <!-- Data log inputan akan ditampilkan di sini -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function classify() {
            var text = document.getElementById('text').value;
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/classify", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    document.getElementById('output').innerText = 'Input: ' + response.input + '\nProcessed: ' + response.processed + '\nOutput: ' + response.output;
                    addToLog(response.input, response.processed, response.output);
                }
            };
            var data = JSON.stringify({text: text});
            xhr.send(data);
        }

        function addToLog(inputText, processedText, outputSentiment) {
            var table = document.getElementById('logTable').getElementsByTagName('tbody')[0];
            var newRow = table.insertRow(table.rows.length);
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            var cell4 = newRow.insertCell(3);
            cell1.innerText = table.rows.length;
            cell2.innerText = inputText;
            cell3.innerText = processedText;
            cell4.innerText = outputSentiment;
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
